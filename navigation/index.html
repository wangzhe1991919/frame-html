<script>
    common.ajaxObj($,common.url.listNavigationIndex,null,"POST",function(o){
        if (o.code == 200) {
            const data = o.data;
            for (let i = 0; i < data.length; i++) {
                $("#mainDiv").append("<hr><div id='"+ data[i].groupId+"' class='groupDiv'><div>" + data[i].groupName + "</div>");
                const navigation = data[i].navigationVOList;
                for (let j = 0; j < navigation.length; j++) {
                    $("#" + data[i].groupId).append("<div class='btnDiv'><a href='"+navigation[j].url+"'>" + navigation[j].name + "</a></div></div>");
                }
            }
        }
    });

</script>
