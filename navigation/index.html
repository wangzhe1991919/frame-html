<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航</title>
    <script src="../static/jquery/jquery-3.3.1.min.js"></script>
    <script src="../static/scripts/common.js"></script>
</head>
<style>
    body{
        background-color: #3F3F3F;
    }
    .btn-div{
        float: left;
        border: #F2F2F2 1px dashed;
        width:18%;
        height:40px;
        text-align: center;
        line-height: 40px;
        margin: 3px;
        color: #F2F2F2;
        font-size: 10px;
    }
    .btn-div:hover {
        background-color: #8c8c8c;
        cursor: pointer;
    }
    .group {
        float: left;
        width:49%;
        margin-top:10px;
        /*border: 1px yellow solid;*/

    .group-name{

    #navigation-div{
        /*border: 1px solid red;*/
        width:70%;
        float: left;
    }
    #note-div {
        width: 29%;
        /*border: 1px solid yellow;*/
        float: right;
        height: 100%;
    }
     .note{
        width: 98%;
        overflow: auto;
        word-break: break-all;
        background-color: #696969;

    }
    #note-div button {

    #note-div button:hover {

    }
    #note-div span {
        width:100%;

        magin-top:5px;
    }
    .save-note-create {
        margin-top:5px;
    }
    .msg {
        color: #4cae4c;
    }

    .img-babby {
        width: 70px;
        height: 70px;
        border:2px solid #afd9ee;
        border-radius:120px;
        overflow:hidden;
        margin-right: 40px;
        float: left;
        box-shadow: 8px 8px 8px black;
    }
    .img-babby img{
        height: 100%;
    }

    .manage-div{
        float: left;
        height: 80px;
        width: 70%;
        /*border: #00FF00 1px solid;*/
    }
    .config-btn {
        float: right;
        margin: 10px 10px;
        /*border: red 1px solid;*/
    }
    .config-btn a{
        color: #5e5e5e;
    }



</style>
<body>

    <div class="manage-div">
        <div class="img-babby"><img src="http://47.101.47.106:8000/miaomiao/1.png"></div>
        <div class="img-babby"><img src="http://47.101.47.106:8000/miaomiao/2.png"></div>
        <div class="img-babby"><img src="http://47.101.47.106:8000/miaomiao/3.png"></div>
        <div class="img-babby"><img src="http://47.101.47.106:8000/miaomiao/4.png"></div>
        <div class="img-babby"><img src="http://47.101.47.106:8000/miaomiao/5.png"></div>
        <div class="img-babby"><img src="http://47.101.47.106:8000/miaomiao/6.png"></div>
        <div class="img-babby"><img src="http://47.101.47.106:8000/miaomiao/7.png"></div>
        <div class="img-babby"><img src="http://47.101.47.106:8000/miaomiao/8.png"></div>

        <div class="config-btn">
            <a href="groupList.html">导航分组管理</a>
            <br/><br/>
            <a href="list.html">导航列表管理</a>
        </div>

    </div>

    <div id="note-div">
        <input type="hidden" id="note-id"/>
        <textarea onblur="autoSaveNote()" class="note"></textarea>
        <button class="save-note">保存</button>
        <button class="save-note-create">保存并新建</button>
        <span class="msg"></span>
    </div>

    <div id="navigation-div"></div>


</body>
</html>
<script>

    var noteStr = null;

    initNavigationData();
    initNoteData();

    //保存按钮添加事件
    $(".save-note").click(saveNote);

    //保存并新建按钮添加事件
    $(".save-note-create").click(saveNoteCreate);

    //加载导航数据
    function initNavigationData() {
        common.ajaxObj($,common.url.listNavigationIndex,null,"POST",function(o){
            const data = o.data;
            for (let i = 0; i < data.length; i++) {
                const navigation = data[i].navigationVOList;
                //向上取整
                //var height = Math.ceil(navigation.length/6) * 100;
                $("#navigation-div").append(
                    "<div class='group' id='"+ data[i].groupId + "' style='height:100%;'>" +
                    "   <div><span class='group-name'>" + data[i].groupName + "</span></div>");
                for (let j = 0; j < navigation.length; j++) {
                    $("#" + data[i].groupId).append("" +
                        "<div class='btn-div' data-url='"+navigation[j].url+"'>" + navigation[j].name + "</div>" +
                    "</div>");
                }
            }
            $(".btn-div").click(function(){
                let url = this.dataset.url;
                window.open(url);
            });
        });
    }

    ////加载笔记数据
    function initNoteData () {
        common.ajaxObj($,common.url.getNote,null,"GET",function (o) {
            const data = o.data;
            $("#note-id").val(data.id);
            $(".note").val(data.content);
            noteStr = data.content;
        })
    }

    //保存笔记
    function saveNote(url) {
        common.ajaxObj($,common.url.insertNote,{id:$("#note-id").val(),content:$(".note").val()},"POST",function (o) {
            $(".msg").html("最近保存成功时间：" + o.data);
            initNoteData();
        });
    }

    //保存并新建笔记
    function saveNoteCreate() {
        common.ajaxObj($,common.url.insertNoteCreate,{id:$("#note-id").val(),content:$(".note").val()},"POST",function (o) {
            $(".msg").html("保存并新建成功：" + o.data);
            initNoteData();
        });
    }

    /**
     * 自动存储笔记
     */
    function autoSaveNote() {
        //现在最新的笔记内容
        var currNoteStr = $(".note").val();
        //和原有的笔记数据进行对比，如果不一致，则自动保存
        if (noteStr != currNoteStr) {
            saveNote();
        }
    }

    function setNoteheight() {
        $(".note").height($(window).height() - 160);
    }

    window.onload = function (e) {
        setNoteheight();
    }

    //根据浏览器高度设置笔记高度
    window.onresize = setNoteheight;

</script>
